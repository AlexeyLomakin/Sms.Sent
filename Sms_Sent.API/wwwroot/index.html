<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Отправка СМС</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>@Controllers.SmsController</div>
    <h2>Отправка СМС</h2>
    <div id="errors" class="alert alert-danger" style="display:none;"></div>
    <form name="SmsForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group col-md-5">
            <label for="SenderName">Имя отправителя:</label>
            <input class="form-control" name="SenderName" />
        </div>
        <div class="form-group col-md-5">
            <label for="RecepientPhone">Номер получателя:</label>
            <input class="form-control" name="RecepientPhone"  type="number" />
        </div>
        <div class="form-group col-md-5">
            <label for="SmsText">Текст СМС</label>
            <input class="form-control" name="SmsText"/>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
            <a id="reset" class="btn btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Дата отправки</th><th>Номер получателя</th><th>Текст СМС</th><th>Статус</th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // сброс формы
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        function addError(errors) {
            errors.forEach(error => {
                const p = document.createElement("p");
                p.append(error);
                document.getElementById("errors").append(p);
            });
        }
        //получение всех смс
        async function Get() {
            const response = await fetch("api/",
                {
                    method: "GET",
                    headers: { "Accept": "application/json" }
                });
            if (repsonse.ok == true) {
                const response = await response.json();
                let rows = document.querySelector("tbody");
                sms.foreach(sms =>
                    //добавление полученных элементов в таблицу
                    rows.append(row())
                )
            };
        }
        //Добавление СМС
        async function Create(RecepientPhone, Text, DateSend, ) {

            const response = await fetch("api/", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    RecepientPhone: RecepientPhone,
                    Text: Text,
                    Date: DateSend
                })
            });
            if (response.ok === true) {
                const response = await response.json();
                reset();
                document.querySelector("tbody").append(row());
            }
            else {
                const errorData = await response.json();
                console.log("errors", errorData);
                if (errorData) {
                    // ошибки вследствие валидации по атрибутам
                    if (errorData.errors) {
                        if (errorData.errors["SenderName"]) {
                            addError(errorData.errors["SenderName"]);
                        }
                        if (errorData.errors["RecepientPhone"]) {
                            addError(errorData.errors["RecepientPhone"]);
                        }
                    }
                    // кастомные ошибки, определенные в контроллере
                    // добавляем ошибки свойства Name
                    if (errorData["SenderName"]) {
                        addError(errorData["SenderName"]);
                    }

                    // добавляем ошибки свойства Age
                    if (errorData["RecepientPhone"]) {
                        addError(errorData["RecepientPhone"]);
                    }
                }

                document.getElementById("errors").style.display = "block";
            }
        }
        // создание строки для таблицы
        function row(sms) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", sms.id);

            const RecepientPhoneTd = document.createElement("td");
            RecepientPhoneTd.append(sms.RecepientPhone);
            tr.append(RecepientPhoneTd);

            const SmsTextTd = document.createElement("td");
            SmsTextTd.append(sms.SmsText);
            tr.append(SmsTextTd);

            const DateSendTd = document.createElement("td");
            DateSendTd.append(sms.DateSend);
            tr.append(DateSendTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", sms.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                Getsms(sms.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", sms.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                Deletesms(sms.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
    </script>
    </body>
</html>
